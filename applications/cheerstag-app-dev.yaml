apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cheerstag-app-dev
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/$OWNER/$GITOPS_REPO.git
        targetRevision: HEAD
        path: apps/cheerstag-app/base
    destination:
        server: https://kubernetes.default.svc
        namespace: cheerstag-app
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
