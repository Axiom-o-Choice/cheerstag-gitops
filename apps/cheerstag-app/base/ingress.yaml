apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: cheerstag-app
    namespace: cheerstag-app
    annotations:
        kubernetes.io/ingress.class: nginx
        # IMPORTANT: no TLS annotations; we want HTTP only for now
spec:
    rules:
        - host: www.cheerstag.nl
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: cheerstag-app
                            port:
                                number: 80
