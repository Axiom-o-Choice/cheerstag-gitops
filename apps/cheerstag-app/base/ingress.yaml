apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: cheerstag-app
    namespace: cheerstag-app
    annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
    tls:
        - hosts:
              - www.cheerstag.nl
              - cheerstag.nl
              - api.cheerstag.nl
          secretName: cheerstag-app-tls
    rules:
        - host: www.cheerstag.nl
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: cheerstag-app
                            port:
                                number: 80
                  - path: /api
                    pathType: Prefix
                    backend:
                        service:
                            name: cheerstag-api
                            port:
                                number: 80
        - host: cheerstag.nl
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: cheerstag-app
                            port:
                                number: 80
        - host: api.cheerstag.nl
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: cheerstag-api
                            port:
                                number: 80
